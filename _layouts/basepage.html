<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body>
  <header class="container-fulied">
    {% include nav-top.html %}
  </header>
  <section class="container-fulied">
    <div class="row">
      <div class="col-sm-3 col-md-2 affix-sidebar">
        {% include nav-left.html %}
        {% if site.environment=="production" %}
        <script type="text/javascript"><!--
        google_ad_client = "pub-6932012645209598";
        /* left */
        google_ad_slot = "4776540219";
        google_ad_width = 160;
        google_ad_height = 600;
        //-->
        </script><script type="text/javascript"
        src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        </script>
        {% endif %}

      </div>
      <div class="col-sm-9 col-md-10 content" style="padding-left:0px;">
       {% if site.environment=="production" %}
       <script type="text/javascript"><!--
       google_ad_client = "pub-6932012645209598";
       /* top */
       google_ad_slot = "5843510267";
       google_ad_width = 728;
       google_ad_height = 90;
       //-->
       </script>
       <script type="text/javascript"
       src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
       </script>
        {% endif %}


        {{content}}
      </div>
    </div>
  </section>
  <br>
  <footer class="container-fulied">
    {% include footer.html %}
  </footer>
  {% include lib.html %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109069515-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-109069515-1');
  </script>

</body>

</html>
